<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <figure>
        <img src="/images/logo.svg" alt="logo" class="logo" />

        <ul>
          <li>
            <img
              src="/images/icon-document.svg"
              alt="icon-document"
              class="icon-file"
            />
          </li>
          <li>
            <img
              src="/images/icon-folder.svg"
              alt="icon-folder"
              class="icon-folder"
            />
          </li>
          <li>
            <img
              src="/images/icon-upload.svg"
              alt="icon-upload"
              class="icon-upload"
            />
          </li>
        </ul>
      </figure>

      <div class="storage-card">
        <p>You’ve used <span> 815 GB</span> of your storage</p>
        <div class="bar-container">
          <div class="bar"><div class="bar-circle"></div></div>
        </div>
        <div class="bar-text">
          <span class="text-start"> 0 GB</span>
          <span class="text-end"> 1000 GB</span>
        </div>
      </div>

      <div class="data-card">
        <h1>185 <span> GB Left</span></h1>
      </div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
